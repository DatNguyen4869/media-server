version: '3.8'

services:
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: nginx-rtmp
    ports:
      - "1935:1935"      # RTMP publish port
      - "9190:9190"       
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./hls:/opt/data/hls
      - ./logs:/var/log/nginx
    restart: unless-stopped
